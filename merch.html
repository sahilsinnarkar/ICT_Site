<body>
    <section id="nav-bar">

            <div class="nav-titles">

        </div>

        <div class="merch-card">
            <div class="jersey-image">
                <img src="./assets/jersey-2016.jpg" alt="" class="jersey-img">

            <div class="jersey-image">

        </div>

        <div class="merch-card">
            <div class="jersey-image">

            </div>
            <div class="jersey-details">
                <p class="jersey-year">Jersey 2024</p>
                <p>$ 2.90</p>
            </div>
        </div>

    <div id="contact">
        <p id="contact-title">Contact</p>
        <div id="contact-components">
            <div class="contact-div">
                <i class="fa-solid fa-globe icon"></i>

            </div>

            <div class="contact-div">
